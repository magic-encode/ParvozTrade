<!DOCTYPE html>
<html lang="zxx" dir="ltr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parvoz Trade</title>
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Hmart-Smart Product eCommerce html Template">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon.ico' %}" />
    <!-- CSS
    ============================================ -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/font.awesome.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/pe-icon-7-stroke.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/venobox.css' %}">

    <!-- Style CSS -->  
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- Minify Version -->
    <link rel="stylesheet" href="{% static 'assets/css/plugins.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
</head>

<body>
    <div class="main-wrapper">
        
        {% include 'navbar.html' %}

        <style>
            input[type='text'],
            input[type='email'],
            input[type='password'] {
                min-width: 24rem;
                width: 100%;
                padding: 1.2rem 1.5rem;
                border-radius: 0.5rem;
                border: 2px solid var(--color-light);
                transition: all 0.3s ease-in-out;
                background-color: var(--color-bg);
            }

            input[type='text']:focus,
            input[type='email']:focus,
            input[type='password']:focus,
            input[type='text']:active,
            input[type='email']:active,
            input[type='password']:active {
                outline: none;
                border: 2px solid var(--color-main);
            }
        </style>

        <!-- Main Section -->
        <main class="formPage my-xl">
            <div class="content-box">
                <div class="formWrapper">
                    <h3>Password reset</h3>

                    <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new
                        one.</p>

                    <br>

                    <form class="form" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </main>

        {% include 'footer.html' %}
        
    </div>

    {% include 'jscript.html' %}
    
</body>

</html>
