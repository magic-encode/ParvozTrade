<!DOCTYPE html>
<html lang="zxx" dir="ltr">
{% load static %}
{% include 'head.html' %}

<style type="text/css"> 
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .checkout_box{
        width: 40%;
        height: auto;
        border: .5px solid #5d5d60;
        padding: 3% 2%;
        margin: 50px auto;
        border-radius: 3px;
    }
    .checkout_title_box{
        width: 100%;
        height: 100%;
        text-align: center;
        align-items: center;
        justify-content: center;
        margin: 1px 0;
    }
    .checkout_title_box h1{
        font-size: 20px;
        font-weight: 400;
        color: gray;
    
    }
    .form_input *{
        display: block; 
        width: 9y0%;
        height: 40px;
        margin: 30px 0;
        padding: 0.5%;
        border: 1px solid gray;
    }
    .form_input_sent_btn{
        margin: 50px 0;
    }
    .form_input_sent_btn button{
        width: auto;
        padding: 1%;
        height: 40px;
        border: none;
        margin: 10px 0;
        color: black;
        background: #F9CB26;
        cursor: pointer;
        text-transform: uppercase;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
    .prodect_img{
        padding: 1%;
    }
    .prodect_img img{
        width: 80%;
        height: 80%;
    }
    .project__text_title_box p{
        margin: 20px 0;
        font-weight: bold;
        color: gray;
    }
    .project_text_line{
        margin: 20px 0;
    }
</style>

<body>
    <div class="main-wrapper">
        
        {% include 'navbar.html' %}

        <div class="checkout_box">
            
            <form method="POST" action="{% url 'send-message' cheks.id %}">
                {% csrf_token %}
                <div class="checkout_title_box">
                    <h1 class="checkout__title">Buyurtma uchun formani to'ldiring</h1>
                </div>
                <div class="form_input">
                    <input name="name" type="text" placeholder="Ism Familiyangiz" , required,
                                                maxlength="50">
                    <input name="phone" type="text" value="+998" placeholder="" , required,
                                                maxlength="14">
                </div>
                <div class="form_input_sent_btn">
                    <button type="submit" >Bugurtma berish</button>
                </div>
            </form>
            <hr class="product_line">
            <div class="product">
                <div class="prodect_img">
                    <img src="{{cheks.image.url}}" alt="">
                </div>
                <div class="project_text_box">
                    <div class="project__text_title_box">
                        <h1>Mahsulot narxi: ${{cheks.price_new}}</h1>
                        <p>Mahsulot haqida qisqacha</p>
                        
                    </div>
                    <hr class="project_text_line">
                    <div class="project_text_box_description">
                        <p>
                            {{cheks.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./data.js"></script>
        <script src="./script.js"></script>
        *

        {% include 'footer.html' %}
        
    </div>

    {% include 'jscript.html' %}
    
</body>

</html>
